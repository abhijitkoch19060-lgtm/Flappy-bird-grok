<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-container">
        <canvas id="background-canvas"></canvas>
        <div id="menu">
            <h1 id="title">Flappy Bird 2.0</h1>
            <button id="new-game">New Game</button>
            <button id="settings">Settings</button>
            <button id="quit">Quit</button>
        </div>
        <div id="settings-menu" class="hidden">
            <h2>Settings</h2>
            <label>Bird Color: <input type="color" id="bird-color" value="#00FF00"></label>
            <label>Eye Size: <select id="eye-size">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select></label>
            <label>Game Volume: <input type="range" id="game-volume" min="0" max="1" step="0.1" value="1"></label>
            <label>Music Volume: <input type="range" id="music-volume" min="0" max="1" step="0.1" value="1"></label>
            <label>Mute: <input type="checkbox" id="mute"></label>
            <button id="back-to-menu">Back</button>
        </div>
    </div>
    <div id="game-container" class="hidden">
        <canvas id="game-canvas"></canvas>
        <div id="pause-menu" class="hidden">
            <h2>Pause</h2>
            <button id="resume">Resume</button>
            <button id="restart">Restart</button>
            <button id="pause-settings">Settings</button>
            <button id="back-to-main-menu">Menu</button>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Score: <span id="final-score"></span></p>
            <button id="reset">Reset</button>
        </div>
        <div id="countdown" class="hidden"></div>
    </div>
    <audio id="menu-music" loop src="menu-music.mp3"></audio>
    <audio id="game-music" loop src="game-music.mp3"></audio>
    <audio id="pass-sound" src="pass-sound.mp3"></audio>
    <audio id="hit-sound" src="hit-sound.mp3"></audio>
    <audio id="flap-sound" src="flap-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
